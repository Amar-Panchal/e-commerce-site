{% extends 'app/base.html' %}
{% load static %}
{% block title %}Books{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3 mm">
      <div class="list-group">
          <a href="{% url 'book' %}" class="list-group-item list-css list-group-item-action" 
          aria-current="true">All Books</a>
          <a href="{% url 'allbooks' 'coding' %}"
          class="list-group-item  list-css list-group-item-action">Coding books</a>
          <a href="{% url 'allbooks' 'history' %}"
          class="list-group-item list-css list-group-item-action">History books</a>
      </div>
  </div>

  <div class="col-sm-9 kkk">
    <div class="row">
        {% for product in books %}
        <div class="col-sm-3 text-center mb-3">
            <a href="{% url 'product-detail' product.id %}" class="btn">
                <div class="item">
                    <img src="{{product.product_image.url}}" 
                    alt="" height="300" class="">
                    <div class="fw-bold">{{product.title}}</div>
                    <div class="fw-bold">Rs. {{product.discounted_price}}
                    <small class="fw-light text-decoration-line-through">
                        {{product.selling_price}}</small></div>
                </div>
            </a>
        </div>
            {% endfor %}
        
        </div>
    </div>
 
 
</div>
{% endblock main-content %}
